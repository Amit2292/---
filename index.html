<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מיזם יחד - קהילה נגישה עכו</title>
    <meta name="description" content="תכנית של משרד הרווחה ורשת המתנסים לקידום מודעות, נגישות וזכויות לאנשים עם מוגבלויות בעכו.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            scroll-behavior: smooth;
        }
        .focus-ring:focus-visible {
            outline: 3px solid #0369a1;
            outline-offset: 3px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Background Pulse Animation */
        @keyframes softPulse {
            0%, 100% { opacity: 0.4; transform: scale(1) translate(0, 0); }
            50% { opacity: 0.7; transform: scale(1.1) translate(2%, 1%); }
        }
        .animate-soft-pulse {
            animation: softPulse 20s ease-in-out infinite;
        }

        /* Marquee Animation - Slow and Smooth for RTL */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(50%); }
        }
        .animate-marquee {
            display: flex;
            width: max-content;
            animation: marquee 80s linear infinite;
        }
        /* Stop animation on hover of the entire container */
        .marquee-container:hover .animate-marquee {
            animation-play-state: paused;
        }

        /* Audio Wave Animation */
        @keyframes audioWaveScale {
            0%, 100% { transform: scaleY(0.2); opacity: 0.4; }
            50% { transform: scaleY(1); opacity: 0.8; }
        }
        .animate-audio-wave {
            animation: audioWaveScale 1.8s ease-in-out infinite;
            transform-origin: center;
        }

        /* Ripple Effect Styles */
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 500ms ease-out;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .ripple-effect {
                animation: ripple-flicker 300ms ease-in-out;
                transform: scale(1.5);
                border-radius: 8px;
            }
            .animate-soft-pulse {
                animation: none;
                opacity: 0.4;
            }
            .animate-marquee {
                animation: none;
                overflow-x: auto;
            }
            .animate-audio-wave {
                animation: none;
                transform: scaleY(0.6);
                opacity: 0.5;
            }
        }
    </style>
